[package]
name = "birefnet-burn"
version = "0.1.0"
edition = "2021"
readme = "README.md"
license = "MIT OR Apache-2.0"

[features]
tch-cpu = ["burn/tch"]
tch-gpu = ["burn/tch"]
cuda = ["burn/cuda-jit"]
wgpu = ["burn/wgpu"]

# To import pytorch weights
import = ["burn-import"]

[dependencies]
anyhow = "1.0.87"
burn = { version = "0.14.0", default-features = false, features = ["std"] }
burn-import = { version = "0.14.0", optional = true }
libm = "0.2.8"

[dev-dependencies]
burn = { version = "0.14.0", default-features = false }
