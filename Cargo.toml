[workspace]
resolver = "2"

members = [
    "backbones",
    "backbones/resnet",
    "backbones/swin_transformer",
    "backbones/vgg",
    "burn-extra-ops",
    "birefnet",
    "examples",
    # "tests/*",
]

[workspace.package]
edition = "2021"
version = "0.1.0"
readme = "README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/nusu-github/BiRefNet-Burn"
homepage = "https://github.com/nusu-github/BiRefNet-Burn"

[workspace.dependencies]
burn = "0.18.0"
burn-import = "0.18.0"
serde = { version = "1.0", features = ["derive"] }
rand = "0.9"
rand_distr = "0.5"
image = "0.25.6"
libm = "0.2.15"
walkdir = "2.5.0"

[profile.dev.package.image]
opt-level = 3
