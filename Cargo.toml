[workspace]
resolver = "2"

members = [
    "birefnet",
    "examples/*",
    #    "tests/*",
]

[workspace.package]
edition = "2021"
version = "0.1.0"
readme = "README.md"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
burn = { git = "https://github.com/tracel-ai/burn", default-features = false }
burn-import = { git = "https://github.com/tracel-ai/burn" }
libm = "0.2.8"
